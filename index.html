<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 점심 뭐 먹지?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘 점심 뭐 먹지?</h1>
            <p class="subtitle">고민하지 말고 버튼을 눌러보세요!</p>
        </header>
        
        <main>
            <div class="menu-display-area">
                <div class="card">
                    <div class="menu-icon">🍽️</div>
                    <h2 id="menu-text">메뉴를 골라주세요</h2>
                </div>
                <div id="map-container" class="map-link-container">
                    <a id="map-link" href="#" target="_blank" class="map-btn">
                        <span>📍</span>
                        <span id="map-text">지도에서 보기</span>
                    </a>
                </div>
            </div>
            
            <button id="pick-btn" class="cta-button">
                <span class="btn-text">점심 메뉴 고르기</span>
                <span class="btn-icon">🎲</span>
            </button>
        </main>

        <footer>
            <p>3만원 이하의 맛있는 행복</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
